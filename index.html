<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="code.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="up">
        <h3>Calculator</h3>
      </div>
      <div class="screen">
        <p>21,00</p>
      </div>
      <div class="buttons">
        <div class="buttons-container">
          <div class="grid-container">
            <button class="sevenClick" onclick="sevenBt">7</button>
            <button class="eightClik" onclick="eightBt">8</button>
            <button class="nineClick" onclick="nineBt">9</button>
            <button class="DelClick" onclick="delBt">DEL</button>
            <button class="fourClick" onclick="fourBt">4</button>
            <button class="fiveClick" onclick="fiveBt">5</button>
            <button class="sixClick" onclick="sixBt">6</button>
            <button class="plusClick" onclick="plusBt">+</button>
            <button class="oneClick" onclick="oneBt">1</button>
            <button class="twoClick" onclick="twoBt">2</button>
            <button class="threeClick" onclick="threeBt">3</button>
            <button class="minusClick" onclick="minusBt">-</button>
            <button class="pointClick" onclick="pointBt">.</button>
            <button class="zeroClick" onclick="zeroBt">0</button>
            <button class="divisionClick" onclick="divisionBt">/</button>
            <button class="multiplyClick" onclick="xBt">x</button>
            <button class="Reset" onclick="resetBt">Reset</button>
            <button class="Equal" onclick="equalBt">=</button>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
