<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="code.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="up">
        <h3>Calculator</h3>
      </div>
      <div class="screen">
        <p>21,00</p>
      </div>
      <div class="buttons">
        <div class="buttons-container">
          <div class="grid-container">
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item DEL">DEL</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">+</button>
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">-</button>
            <button class="grid-item">.</button>
            <button class="grid-item">0</button>
            <button class="grid-item">/</button>
            <button class="grid-item">x</button>
            <button class="grid-item Reset">Reset</button>
            <button class="grid-item Equal">=</button>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
